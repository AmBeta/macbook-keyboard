<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macbook Keyboard</title>
  <style>
    h1 { text-align: center; }
  </style>
</head>
<body>
  <h1>Macbook Keyboard</h1>
  <div id="keyboard"></div>
  <script src="macbook_keyboard.js"></script>
  <script>
    const keyboard = MacbookKeyboard({
      container: document.getElementById('keyboard'),
      keyMappings: {
        'Enter': { label: ['enter', 'â†µ'] },
      },
    });
    document.addEventListener('keydown', (evt) => {
      evt.preventDefault();
      console.log('keydown', evt.key);
      keyboard.toggle(evt.key, true);
    });
    document.addEventListener('keyup', (evt) => {
      evt.preventDefault();
      console.log('keyup', evt.key);
      keyboard.toggle(evt.key, false);
    });
  </script>
</body>
</html>
